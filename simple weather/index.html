<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "content">
        <h3 id="headertext">Little Weather App<span> <i class="fas fa-cloud"></i></span></h3>

        <div id ="app-body">
          <input id = "searchbar" type="text" placeholder="enter a city to check the weather" width = 100% size = 50/>
          <div id="localWeatherCard">
              <p id="localCity">city</p>
              <p style="text-align: center;">Your current weather below</p>
              
              <p style="text-align: center;" id="weather"><i class="fas fa-cloud"></i>--</p>
          </div>
          <div id = "otherDaysHolder">
              <p>this is the space for historical data</p>
          </div>
        </div>

    </div>
   
    <footer class = "footer">Little weather app was powered by the {} API</footer>
    <script type="text/javascript" src="brains.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
